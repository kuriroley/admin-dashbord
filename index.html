<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
<div class="dashboard-container">
<div class="logo">
  <p class="logo-icon">logo</p>
  <p class="logo-text">Dashboard</p>
</div>
<div class="dashboard-elements">
  <div class="elements-group-1">
    <div class="home-element"></div>
    <div class="profile-element"></div>
    <div class="message-element"></div>
    <div class="history-element"></div>
    <div class="task-element"></div>
    <div class="communities-element"></div>
  </div>
  <div class="elements-group-2">
    <div class="settings-element"></div>
    <div class="support-element"></div>
    <div class="privacy-element"></div>
  </div>
</div>
</div>


<div class="right-container">
  <div class="top-header-elements">
    <div class="top-nav">
      <div class="search-bar"></div>
      <div class="elements-right">
        <div class="bell"></div>
        <div class="profile-picture"></div>
        <div class="username"></div>
      </div>
    </div>
    <div class="header-user-nav">
      <div class="header-profile-data">
        <div class="icon-user"></div>
        <div class="user-greeting">
          <span>Hi there,</span>
          <span>User name '@username'</span>
        </div> 
      </div>
      <div class="header-user-buttons">
        <button class="user-action">New</button>
        <button class="user-action">Upload</button>
        <button class="user-action">Share</button>
      </div>
    </div>
  </div>
  <div class="main-content">
    <div class="projects-container">
      <p class="title">Your Projects</p>
    </div>
    <div class="announcements-container">
      <p class="title">Announcements</p>
      <div class="announce-elements">
        <div class="announce-text-container">
          <div class="p"></div>
          <div class="p"></div>
          <div class="p"></div>
        </div>
      </div>
    </div>
    <div class="trending-container">
      <p class="title">Trending</p>
      <div class="trending-element">
        <div class="trending-icon"></div>
      </div>
      <div class="trending-element">
        <div class="trending-icon"></div>
      </div>
      <div class="trending-element">
        <div class="trending-icon"></div>
      </div>
      <div class="trending-element">
        <div class="trending-icon"></div>
      </div>
    </div>
  </div>
</div>
</div>


  
</body>


</html>
